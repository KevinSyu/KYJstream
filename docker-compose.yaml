version: "3.7"
services:
  db:
    image: mysql:8.0.19
    command: '--default-authentication-plugin=mysql_native_password'
    restart: always
    volumes:
      - db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: "test"
      MYSQL_DATABASE: "kyjstream"
    ports:
      - 3307:3306
  backend:
    build: backend
    restart: always
    ports:
      - 8888:8888
    volumes:
      - ./backend:/app
    depends_on:
      - db
volumes:
  db-data: