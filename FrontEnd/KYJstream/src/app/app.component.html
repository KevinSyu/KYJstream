<mat-toolbar color="primary" class="app-header">
    <mat-toolbar-row>
        <button mat-icon-button (click)="sideNav.toggle()">
            <mat-icon>{{ sideNav.opened ? 'close' : 'menu' }}</mat-icon>
        </button>
        <span>{{ title }}</span>
        <span class="icon-margin">
            <button mat-icon-button [matMenuTriggerFor]="engineerMenu">
                <mat-icon>engineering</mat-icon>
            </button>
            <mat-menu #engineerMenu="matMenu">
                <button mat-menu-item>搜尋錯誤</button>
                <button mat-menu-item>後臺管理</button>
            </mat-menu>
        </span>
        <span class="icon-margin">
            <button mat-icon-button [matMenuTriggerFor]="messageMenu">
                <mat-icon>message</mat-icon>
            </button>
            <mat-menu #messageMenu="matMenu">
                <button mat-menu-item>最新訊息</button>
                <button mat-menu-item>歷史訊息</button>
            </mat-menu>
        </span>
        <span class="icon-margin">
            <button mat-icon-button [matMenuTriggerFor]="setupMenu">
                <mat-icon>settings_applications</mat-icon>
            </button>
            <mat-menu #setupMenu="matMenu">
                <button mat-menu-item [matMenuTriggerFor]="subMenu1">帳號設定</button>
                <button mat-menu-item>主題設定</button>
                <button mat-menu-item>通知設定</button>
                <button mat-menu-item>隱私設定</button>
            </mat-menu>
            <mat-menu #subMenu1="matMenu">
                <button mat-menu-item>更改密碼</button>
                <button mat-menu-item>更改詳細資料</button>
            </mat-menu>
        </span>
        <!-- 在這之後的都會被推到右邊去 -->
        <span class="toolbar-seprator"></span>
        <span>
            <button mat-flat-button color="primary">Sign in / Sign up</button>
        </span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="app-container">
    <!-- 左側工具欄 -->
    <mat-sidenav #sideNav mode="side" class="app-sidenav">
        <mat-list>
            <mat-list-item>
                <img matListAvatar src="../assets/yami.jpg" />
                <p matLine>亞米</p>
                <p matLine>hi，好久不見，最近好嗎？</p>
                <!-- button會自動被推到最後面 -->
                <button mat-icon-button>
                    <mat-icon>chat</mat-icon>
                </button>
            </mat-list-item>
            <mat-list-item>
                <!-- 即使icon button放在前面，還是會被往後推 -->
                <button mat-icon-button>
                    <mat-icon>chat</mat-icon>
                </button>
                <img matListAvatar src="../assets/nyako.jpg" />
                <p matLine>妮子</p>
                <p matLine>找時間吃個飯吧？</p>

                <mat-divider></mat-divider>
            </mat-list-item>
            <h3 matSubheader>
                <mat-icon>chat_bubble</mat-icon>
                新訊息
            </h3>
            <mat-list-item *ngIf="optNew.selected">這是新消息</mat-list-item>
            <mat-list-item *ngIf="optAds.selected">這是廣告消息</mat-list-item>

            <mat-divider></mat-divider>

            <h3 matSubheader>
                <mat-icon>settings</mat-icon>
                訊息設定
            </h3>
            <mat-selection-list>
                <mat-list-option [value]="1" selected="true" #optNew>有新訊息時通知我</mat-list-option>
                <mat-list-option [value]="2" #optAds>顯示廣告訊息</mat-list-option>
            </mat-selection-list>
        </mat-list>
    </mat-sidenav>
    <!-- 主內容 -->
    <mat-sidenav-content class="app-content">
        <div>
            <h1>測試用紐</h1>
            <button mat-raised-button color="primary" class="icon-margin" (click)="changePage(0)">註冊頁</button>
            <button mat-raised-button color="primary" class="icon-margin" (click)="changePage(1)">搜尋頁</button>
            <button mat-raised-button color="primary" class="icon-margin" (click)="changePage(2)">錯誤頁</button>
            <button mat-raised-button color="primary" class="icon-margin" (click)="changePage(3)">直播頁</button>
        </div>
        <hr>
        <h1>測試畫面</h1>
        <app-register-page *ngIf="page[0]"></app-register-page>
        <app-search-page *ngIf="page[1]"></app-search-page>
        <app-errlog-page *ngIf="page[2]"></app-errlog-page>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
